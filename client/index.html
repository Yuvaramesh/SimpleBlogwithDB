    <div class="forms">

      <form class="form">
        <label for="posted">Posted By:</label>
        <select class="option" id="posted" name="posted">

          </option>
          <option value="Owner">Owner</option>
          <option value="Dealer">Dealer</option>

        </select>

        <label for="rera">RERA Registered:</label>

          <option value="yes">Yes</option>

          <!-- Add options for RERA selection -->
        </select>

        <label for="rooms">Number of Rooms:</label>

          type="number"
          id="rooms"
          name="rooms"
          placeholder="Enter number of rooms"

        <label for="foot">Square Footage:</label>

          <option value="yes">Yes</option>
          <option value="no">No</option>
          <!-- Add options for ready to move selection -->
        </select>

        <label for="resale">Resale:</label>

          <option value="">Select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <!-- Add options for resale selection -->
        </select>

        <label for="location">Location:</label>
